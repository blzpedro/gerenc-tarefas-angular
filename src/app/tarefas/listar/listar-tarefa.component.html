<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr class="align-middle">
    	<th class="align-middle">Tarefa</th>
      <th class="align-middle">ConcluÃ­da</th>
    	<th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']"
           class="btn btn-xs btn-success"> Novo
        </a>
    </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
      <td 
        [tarefaConcluida]="tarefa.concluida"
        [class.bg-success]="!tarefa.concluida"
        [class.text-white]="!tarefa.concluida">
        {{ tarefa.nome }}
      </td>
      <td style="width: 70px" class="text-center align-middle">
        <input 
          type="checkbox"
          [value]="tarefa.id"
          [checked]="tarefa.concluida"
          (click)="alterarStatus(tarefa)">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/tarefas/editar', tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info text-white mr-1">Editar
        </a>
        <a href="#" title="Remover" alt="Remover" 
        (click)="remover($event, tarefa)"
          class="btn btn-xs btn-danger ml-1"> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
